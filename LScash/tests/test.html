<script type="text/javascript" src="../libs/lz-string.min.js"></script>
<script type="text/javascript" src="../libs/LScash.js"></script>

<script>
    window.onload = function () {
        LScash.init({compression_type: DEFAULT});

        //add image, if not already done
        LScash.convert_to_base64_from_path('testimage', 'test.jpg', LScash.add);

        //read image from cash
        document.getElementById('testimage').src = LScash.uncompress_image(LScash.get('testimage'));
    };
</script>

<img id="testimage">
